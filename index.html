<!DOCTYPE html>
<html lang="en">

<head class="container">
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>


  <h1 class="center-align">Rank It</h1>
  <nav>
    <div class="nav-wrapper teal darken-1">
      <a href="" class="brand-logo">Category</a>
      <ul class="right">
        <li><a href="">Shoes</a></li>
        <li><a href="">Clothing</a></li>
      </ul>
    </div>
  </nav>

</head>

<body class="container">

  <div class="row">
    <form class="col s12">

      <div class="input-field col s4">
        <input id="name" placeholder="Name of Product" type="text">
        <!--https://stackoverflow.com/a/4209108-->
      </div>
      <div class="input-field col s4">
        <input id="cat" placeholder="Category i.e., Clothing" type="text">
      </div>
      <div class="input-field col s4">
        <input id="manufacturer" placeholder="Manufacturer" type="text">
      </div>
      <div class="input-field col s4">
        <input id="url" placeholder="Url" type="text">
      </div>
      <div class="file-field input-field input-field col s4">
        <div class="btn">
          <span>File</span>
          <input id="file" type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" placeholder="File name" type="text">
        </div>
      </div>
      <div class="input-field col s4">
        <button class="btn waves-effect waves-light grey darken-2" id="add">Add</button>
      </div>
    </form>
  </div>
  <div id="results">
  </div>
  <script>
    var item_arr = [];
    //read items and build items
    read();
    document.getElementById('add').addEventListener('click', function (evt) {
      var item = {
        id: Date.now().toString(36),
        name: document.getElementById('name').value,
        category: document.getElementById('cat').value,
        manufacturer: document.getElementById('manufacturer').value,
        like_count: 0,
        dislike_count: 0,
        image: document.getElementById('file'),
        url: document.getElementById('url').value,
      };
      create(item);
      event.preventDefault()
    });

    // reads all data from server, and calls build
    function read() {
      console.log('read');
      var request = new XMLHttpRequest();
      request.open('GET', '/read');
      request.responseType = 'json';
      request.onload = function () {
        category_arr = request.response;
        build(category_arr);
      };
      request.send();
    }


    function build(category_arr) {
      console.log('build');
      // https://wesbos.com/template-strings-html/
      var results_html = `${
        category_arr.map(
          item =>
            `
        <div id=${item.id}>
          <input type="hidden" id="id" name="id" value=${item.id}/>
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col s2">
                  <img id="image" src=${item.image} alt="" class="rectangle responsive-img">
                </div>
                <div class="card-content col s10">
                  <span class="card-title">${item.name}</span>
                  <p>${item.manufacturer}</p>
                  <a href=${item.url}>Link</a>
                  <a class="btn-floating"><i class="material-icons">add</i></a></div>
                  <div>
                    <a class="btn-flat" id="likeButton">
                      <i class="material-icons" id="likeButton">arrow_upward</i>
                      <input type="hidden" id="likeCount" name="likeCount" value=${item.like_count}/>
                      ${item.like_count}
                    </a>
                    <a class="btn-flat id="dislikeButton">
                      <i class="material-icons" id="dislikeButton">arrow_downward</i>
                      <input type="hidden" id="dislikeCount" name="dislikeCount" value=${item.dislike_count}/>
                          ${item.dislike_count}
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
          `
        ).join('')
        }`;
      document.getElementById('results').innerHTML = results_html;
      document.getElementById('likeButton').addEventListener('click', function (evt) {
        const item = {};
        item.id = document.getElementById('id').value;
        item.action = parseInt(document.getElementById('likeCount').value) + 1;
        action(item);
        event.preventDefault();
      });

      document.getElementById('dislikeButton').addEventListener('click', function (evt) {
        const item = {};
        item.id = document.getElementById('id').value;
        item.action = parseInt(document.getElementById('dislikeCount').value) + 1;
        action(item);
        event.preventDefault();
      });
    }

    function create(item) {
      var request = new XMLHttpRequest();
      request.open('PUT', '/create');
      request.responseType = 'text';
      request.onload = function () {
        console.log('done!');
        read();
      }
      request.send(JSON.stringify(item));
      console.log('create');
    }

    function action(item) {
      var request = new XMLHttpRequest();
      request.open('PUT', '/action');
      request.responseType = 'text';
      request.onload = function (item) {
        console.log('done!');
        read();
      }
      request.send(JSON.stringify(item));
      console.log('action');
    }
  </script>

</body>

</html>
